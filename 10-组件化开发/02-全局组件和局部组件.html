<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
      <div id="app">
        <my-cpn></my-cpn>
        <cpn></cpn>
      </div>
      <div id="app2">
        <my-cpn></my-cpn>
        <cpn></cpn>
      </div>

      <script src="../js/vue.js"></script>
      <script>
          // 1.创建组件
          const cpnC=Vue.extend({
            template:`
              <div>
                <h2>是我11</h2>
              </div>
            `
          })

          // 2. 注册组件（全局组件，意味着可以在多个vue实例下使用）
          Vue.component('my-cpn',cpnC)

          

          var app=new Vue({
             el:'#app',
             data:{},
             methods:{},
             // !!!注册局部组件
             components:{
               // cpn使用组件时候的标签名
               cpn:cpnC
             }
          });

          var app2=new Vue({
             el:'#app2',
             data:{},
             methods:{}
          });
      </script>

</body>
</html>
